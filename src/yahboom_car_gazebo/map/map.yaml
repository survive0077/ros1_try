# 图片位置
image: /home/yxj/code/ros1_try/src/slam_demo/map/map.pgm
# 地图刻度单位 m/pixel
resolution: 0.050000
# 地图右下角相对于rviz原点的位姿信息
# x偏移 y偏移 偏航角度 rad
origin: [-50.000000, -50.000000, 0.000000]
# 是否取反，像素颜色颠倒
# 白色：可通行 黑色：障碍物 蓝灰：未知
# 像素值x取值范围为[0,255]
# 计算p=(255-x)/255，若p>occupied_thresh则为障碍物，若p<free_thresh则视为可通行
negate: 0
# 占用阈值
occupied_thresh: 0.65
# 空闲阈值
free_thresh: 0.196

